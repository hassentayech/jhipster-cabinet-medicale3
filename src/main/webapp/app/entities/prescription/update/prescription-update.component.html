<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prescription-heading" data-cy="PrescriptionCreateUpdateHeading">Create or edit a Prescription</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_prescription">Prescription</label>
          <input
            type="text"
            class="form-control"
            name="prescription"
            id="field_prescription"
            data-cy="prescription"
            formControlName="prescription"
          />
          <div
            *ngIf="editForm.get('prescription')!.invalid && (editForm.get('prescription')!.dirty || editForm.get('prescription')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('prescription')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_prise">Prise</label>
          <input type="text" class="form-control" name="prise" id="field_prise" data-cy="prise" formControlName="prise" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ordonnance">Ordonnance</label>
          <select class="form-control" id="field_ordonnance" data-cy="ordonnance" name="ordonnance" formControlName="ordonnance">
            <option *ngIf="!editForm.get('ordonnance')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                ordonnanceOption.id === editForm.get('ordonnance')!.value?.id ? editForm.get('ordonnance')!.value : ordonnanceOption
              "
              *ngFor="let ordonnanceOption of ordonnancesSharedCollection; trackBy: trackOrdonnanceById"
            >
              {{ ordonnanceOption.id }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['ordonnance'])!.invalid && (editForm.get(['ordonnance'])!.dirty || editForm.get(['ordonnance'])!.touched)"
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['ordonnance'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
